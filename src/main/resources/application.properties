spring.application.name=check-in-service

springdoc.swagger-ui.path=/swagger-ui.html

#DATABASE

spring.datasource.url=jdbc:postgresql://localhost:5433/check-in-database
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

#Make it false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#SCHEDULAR

spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduling-


#KAFKA

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=checkin-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.event.check_in_service.dto

spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.admin.auto-create=true

spring.threads.virtual.enabled=true

legacy.system.url=http://localhost:8081

